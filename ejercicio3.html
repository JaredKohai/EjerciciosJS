<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var putText = [];
      var listText;
      while (true) {
        listText = prompt(
          "Por favor, ingresa el texto. Cuando tenga el texto, terminelo pulsando cancelar"
        );
        if (listText === null) {
          break;
        }

        putText.push(listText);
      }

      if (putText.length > 0) {
        var resultado = putText.join("-");
        alert("Texto Ingresado: " + resultado);
      } else {
        alert("No se ingreso el texto");
      }
    </script>
  </body>
</html>
